<!DOCTYPE html>
<html lang="es">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gir√° y Gan√° en Le Bardol</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Librer√≠a para el efecto de confeti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        /* Estilos generales y reseteo */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f9f0ff 0%, #fff0f5 100%);
            color: #4a2c5e;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }
        
        /* Contenedor principal de la tarjeta */
        .container {
            max-width: 500px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(138, 43, 226, 0.15);
            overflow: hidden;
            margin: 20px 0;
            position: relative;
        }
        
        /* Secci√≥n del encabezado */
        .header {
            background: linear-gradient(135deg, #FFC0CB 0%, #FFB6C1 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
            position: relative;
        }
        
        .header-logo { 
            display: block; 
            margin: 0 auto 15px; 
            max-width: 250px; /* Ajustado para el logo */
            width: 100%;
            height: auto;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 5px;
            font-weight: 700;
            letter-spacing: 0.5px;
        }
        
        .subtitle {
            font-size: 18px;
            opacity: 0.9;
            margin-bottom: 20px;
        }
        
        /* --- ESTILOS DE LA CAMPA√ëA RULETA --- */
        .roulette-section {
            padding: 20px;
            background: #fdfdfd;
            border-radius: 15px;
            margin-bottom: 20px;
            text-align: center;
            display: none; 
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .roulette-section .campaign-title {
            font-size: 2.5rem;
            font-weight: 900;
            color: #e91e63;
            line-height: 1.2;
            animation: text-pop-up-top 0.5s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
        }
        
        @keyframes text-pop-up-top {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-10px); opacity: 1; }
        }

        .roulette-section .campaign-subtitle {
            font-size: 1rem;
            color: #4a2c5e;
            padding: 0 10px;
            max-width: 400px;
        }

        .prize-counter {
            background-color: #ffeb3b;
            color: #333;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            margin-top: 10px;
            border: 2px solid #fbc02d;
            animation: pulse-yellow 1.5s infinite;
        }

        @keyframes pulse-yellow {
            0% { box-shadow: 0 0 0 0 rgba(251, 192, 45, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(251, 192, 45, 0); }
            100% { box-shadow: 0 0 0 0 rgba(251, 192, 45, 0); }
        }

        .roulette-canvas-container {
            position: relative;
            width: 90%;
            max-width: 380px;
            margin: 0;
            aspect-ratio: 1 / 1;
            border-radius: 50%;
            box-shadow: 0 4px 15px rgba(138, 43, 226, 0.2), 0 0 0 5px #ffc0cb;
            overflow: visible;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: block;
            border-radius: 50%;
        }

        .wheel-indicator {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 35px solid #e91e63;
            z-index: 10;
            filter: drop-shadow(0 2px 2px rgba(0,0,0,0.3));
        }

        .buttons-container {
            margin-top: 20px;
            width: 90%;
            max-width: 380px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .btn-spin {
            background: linear-gradient(135deg, #4caf50 0%, #2e7d32 100%);
            color: white;
            font-size: 22px;
        }
        
        .btn-reserve {
            background: linear-gradient(135deg, #8a2be2 0%, #6a1b9a 100%);
            color: white;
            display: none;
        }

        .btn-share {
            background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
            color: white;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        #resultMessage {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #e91e63;
        }

        .prize-timer {
            font-size: 18px;
            font-weight: bold;
            color: #d32f2f;
            margin-top: 10px;
            display: none;
        }
        
        /* Secci√≥n de Upsell */
        #upsellSection {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background: #e0f7fa;
            border: 2px dashed #00bcd4;
            border-radius: 15px;
            width: 90%;
            max-width: 380px;
        }
        #upsellSection h3 {
            color: #00796b;
            font-size: 20px;
            margin-bottom: 10px;
        }
        .btn-upsell {
            background: linear-gradient(135deg, #ff9800 0%, #f57c00 100%);
            color: white;
            margin-top: 10px;
        }
        
        /* Ocultar elementos que no se usan en la campa√±a */
        .header, .form-container, .offer-card, .footer, .whatsapp-icon, .referral-promo-diffusion, .price-list-section {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- SECCI√ìN DE RULETA DE CAMPA√ëA -->
        <div class="roulette-section" id="rouletteSection">
            <h1 class="campaign-title">üéâ ¬°Gir√° la ruleta m√°gica de Bardol y gan√°! üéÅ</h1>
            <p class="campaign-subtitle">Pod√©s ganar zonas GRATIS o un 30% OFF en tu siguiente zona.</p>
            <div id="prizeCounter" class="prize-counter">üí• ¬°Quedan solo 1000 premios disponibles!</div>

            <div class="roulette-canvas-container">
                <div class="wheel-indicator"></div>
                <canvas id="rouletteCanvas"></canvas> 
            </div>

             <div class="buttons-container">
                <button class="btn btn-spin" id="spinBtn">
                    üëâ GIRAR LA RULETA AHORA
                </button>
                <p id="resultMessage"></p>
                <p class="prize-timer" id="prizeTimerDisplay"></p>
                
                <button class="btn btn-reserve" id="reserveBtn">
                    <!-- El texto se cambia con JS -->
                </button>

                <button class="btn btn-share" id="shareBtn">
                    <i class="fab fa-whatsapp"></i> Compart√≠ y gan√° otra tirada
                </button>
            </div>

            <div id="upsellSection">
                <h3>¬°Potenci√° tu premio!</h3>
                <p>¬øQuer√©s sumar otra zona con <strong>30% OFF</strong>?</p>
                <button class="btn btn-upsell" id="upsellBtn">
                    üëâ Ver zonas disponibles y reservar
                </button>
            </div>
        </div>
        <!-- FIN SECCI√ìN DE RULETA -->
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- CONFIGURACI√ìN DE LA CAMPA√ëA ---
            const se√±aAmount = 5000;
            const mercadopagoLinkUrl = `https://mpago.la/your-link`; // <-- REEMPLAZAR con tu link de MP
            const whatsappNumber = '5493415216025'; // <-- REEMPLAZAR con tu n√∫mero

            // --- ELEMENTOS DEL DOM ---
            const rouletteSection = document.getElementById('rouletteSection');
            const canvas = document.getElementById('rouletteCanvas');
            const ctx = canvas.getContext('2d');
            const spinBtn = document.getElementById('spinBtn');
            const reserveBtn = document.getElementById('reserveBtn');
            const resultMessage = document.getElementById('resultMessage');
            const prizeTimerDisplay = document.getElementById('prizeTimerDisplay');
            const prizeCounterDisplay = document.getElementById('prizeCounter');
            const upsellSection = document.getElementById('upsellSection');
            const upsellBtn = document.getElementById('upsellBtn');
            const shareBtn = document.getElementById('shareBtn');

            // --- PREMIOS DE LA RULETA ---
            const segments = [
                { text: 'Axilas GRATIS', type: 'freebie', needsSe√±a: true, description: 'Axilas GRATIS' },
                { text: '30% OFF', type: 'discount', value: 30, needsSe√±a: true, description: '30% OFF en cualquier zona' },
                { text: '2x1 en Sesi√≥n', type: 'bogo', needsSe√±a: true, description: '2x1 en tu pr√≥xima sesi√≥n' },
                { text: '10% OFF Asegurado', type: 'discount', value: 10, needsSe√±a: false, description: '10% OFF asegurado' },
                { text: 'Media Pierna GRATIS', type: 'freebie', needsSe√±a: true, description: 'Media Pierna GRATIS' },
                { text: 'Cup√≥n Sorpresa!', type: 'surprise', needsSe√±a: false, description: 'un Cup√≥n Sorpresa!' },
                { text: 'Zona Peque√±a GRATIS', type: 'freebie', needsSe√±a: true, description: 'Zona peque√±a a elecci√≥n (bozo, ment√≥n, etc.)' },
            ];
            const segmentColors = ['#e91e63', '#4caf50', '#ff9800', '#2196f3', '#e91e63', '#9c27b0', '#4caf50'];
            const numSegments = segments.length;
            const arc = (2 * Math.PI) / numSegments;

            // --- ESTADO DE LA RULETA (guardado en localStorage) ---
            let state = {
                spinsLeft: 1,
                lastSpinTimestamp: 0,
                prize: null,
                prizeEndTime: 0,
                prizesLeft: 999
            };

            let currentRotation = 0;
            let animationFrameId;
            let prizeTimerInterval;

            // --- FUNCIONES PRINCIPALES ---

            /**
             * Carga el estado desde localStorage o inicializa uno nuevo.
             */
            function loadState() {
                const savedState = JSON.parse(localStorage.getItem('bardolRouletteState'));
                if (savedState) {
                    state = savedState;
                }
                // Simula que los premios bajan con el tiempo
                const now = Date.now();
                const hoursPassed = (now - (state.lastActivity || now)) / (1000 * 60 * 60);
                const prizesToDecrease = Math.floor(hoursPassed * 5); // Bajan 5 premios por hora
                state.prizesLeft = Math.max(50, state.prizesLeft - prizesToDecrease);
                state.lastActivity = now;
                saveState();
            }

            /**
             * Guarda el estado actual en localStorage.
             */
            function saveState() {
                localStorage.setItem('bardolRouletteState', JSON.stringify(state));
            }

            /**
             * Dibuja la ruleta en el canvas.
             */
            function drawRoulette(rotation = 0) {
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;
                const radius = Math.min(centerX, centerY);

                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(rotation);

                for (let i = 0; i < numSegments; i++) {
                    const angle = i * arc;
                    ctx.beginPath();
                    ctx.moveTo(0, 0);
                    ctx.arc(0, 0, radius, angle, angle + arc);
                    ctx.closePath();
                    ctx.fillStyle = segmentColors[i % segmentColors.length];
                    ctx.fill();
                    ctx.strokeStyle = '#ffffff';
                    ctx.lineWidth = 5;
                    ctx.stroke();

                    ctx.save();
                    ctx.rotate(angle + arc / 2);
                    ctx.fillStyle = '#ffffff';
                    const fontSize = radius * 0.11;
                    ctx.font = `bold ${fontSize}px sans-serif`;
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    
                    const text = segments[i].text;
                    const words = text.split(' ');
                    if (text.length > 12) { // Dividir texto largo
                        ctx.fillText(words.slice(0, words.length / 2).join(' '), radius * 0.6, -fontSize / 2);
                        ctx.fillText(words.slice(words.length / 2).join(' '), radius * 0.6, fontSize / 2);
                    } else {
                        ctx.fillText(text, radius * 0.6, 0);
                    }
                    ctx.restore();
                }
                ctx.restore();
            }

            /**
             * Anima el giro de la ruleta.
             */
            function spin() {
                if (state.spinsLeft <= 0) {
                    alert("Ya utilizaste tu tiro. ¬°Compart√≠ para ganar otro!");
                    return;
                }

                state.spinsLeft--;
                state.lastSpinTimestamp = Date.now();
                state.prizesLeft--; // Se resta un premio
                saveState();
                updateUI();

                spinBtn.disabled = true;
                spinBtn.textContent = 'GIRANDO...';

                const randomSegmentIndex = Math.floor(Math.random() * numSegments);
                state.prize = segments[randomSegmentIndex];

                let targetAngle = (1.5 * Math.PI) - (randomSegmentIndex * arc + arc / 2);
                const totalRotation = (5 * 2 * Math.PI) + targetAngle; // 5 vueltas + √°ngulo final

                animateRoulette(currentRotation + totalRotation, 6000);
            }

            function animateRoulette(finalAngle, duration) {
                const startAngle = currentRotation;
                const startTime = performance.now();

                function animate(currentTime) {
                    const elapsed = currentTime - startTime;
                    const progress = Math.min(elapsed / duration, 1);
                    const easedProgress = 1 - Math.pow(1 - progress, 4); // easeOutQuart

                    currentRotation = startAngle + (finalAngle - startAngle) * easedProgress;
                    drawRoulette(currentRotation);

                    if (progress < 1) {
                        animationFrameId = requestAnimationFrame(animate);
                    } else {
                        currentRotation = finalAngle % (2 * Math.PI);
                        handleSpinEnd();
                    }
                }
                animationFrameId = requestAnimationFrame(animate);
            }

            /**
             * Se ejecuta cuando la ruleta termina de girar.
             */
            function handleSpinEnd() {
                fireConfetti();
                resultMessage.textContent = `¬°FELICITACIONES! GANASTE ${state.prize.description.toUpperCase()}`;
                
                if (state.prize.needsSe√±a) {
                    state.prizeEndTime = Date.now() + 30 * 60 * 1000; // 30 minutos
                    startPrizeTimer();
                    reserveBtn.textContent = `RESERV√Å TU LUGAR (SE√ëA $${se√±aAmount})`;
                } else {
                    reserveBtn.textContent = `RECLAMAR MI PREMIO`;
                }
                
                saveState();
                updateUI();
            }

            /**
             * Inicia el contador regresivo para reclamar el premio.
             */
            function startPrizeTimer() {
                if (prizeTimerInterval) clearInterval(prizeTimerInterval);
                prizeTimerDisplay.style.display = 'block';

                prizeTimerInterval = setInterval(() => {
                    const now = Date.now();
                    const timeLeft = state.prizeEndTime - now;

                    if (timeLeft <= 0) {
                        clearInterval(prizeTimerInterval);
                        prizeTimerDisplay.textContent = 'Tu premio expir√≥ y fue liberado.';
                        state.prize = null;
                        saveState();
                        updateUI();
                        return;
                    }

                    const minutes = Math.floor(timeLeft / (60 * 1000));
                    const seconds = Math.floor((timeLeft % (60 * 1000)) / 1000);
                    prizeTimerDisplay.textContent = `‚è≥ Ten√©s ${minutes}m ${seconds}s para reservar, o el premio se libera.`;
                }, 1000);
            }

            /**
             * Lanza el efecto de confeti.
             */
            function fireConfetti() {
                confetti({
                    particleCount: 150,
                    spread: 90,
                    origin: { y: 0.6 }
                });
            }

            /**
             * Actualiza todos los elementos de la interfaz.
             */
            function updateUI() {
                // Mostrar la secci√≥n de la ruleta
                rouletteSection.style.display = 'flex';

                // Bot√≥n de girar
                spinBtn.style.display = state.prize ? 'none' : 'block';
                spinBtn.disabled = state.spinsLeft <= 0;
                if (state.spinsLeft <= 0) {
                    spinBtn.textContent = 'COMPART√ç PARA VOLVER A GIRAR';
                }

                // Bot√≥n de reservar/reclamar
                reserveBtn.style.display = state.prize ? 'block' : 'none';
                
                // Bot√≥n de compartir
                shareBtn.style.display = state.spinsLeft <= 0 ? 'block' : 'none';

                // Contador de premios
                prizeCounterDisplay.textContent = `üí• ¬°Quedan solo ${Math.floor(state.prizesLeft)} premios disponibles!`;
                
                // Secci√≥n de Upsell
                upsellSection.style.display = state.prize ? 'block' : 'none';

                // Temporizador de premio
                if (!state.prize && prizeTimerInterval) {
                    clearInterval(prizeTimerInterval);
                    prizeTimerDisplay.style.display = 'none';
                }
            }

            /**
             * Redimensiona el canvas al cambiar el tama√±o de la ventana.
             */
            function resizeCanvas() {
                const container = document.querySelector('.roulette-canvas-container');
                const containerWidth = container.clientWidth;
                canvas.width = containerWidth;
                canvas.height = containerWidth;
                drawRoulette(currentRotation);
            }

            // --- EVENT LISTENERS ---

            spinBtn.addEventListener('click', spin);

            reserveBtn.addEventListener('click', () => {
                let message;
                if (state.prize.needsSe√±a) {
                    message = `¬°Hola! Gan√© "${state.prize.description}" en la ruleta. Quiero pagar la se√±a de $${se√±aAmount} para activar mi premio.`;
                    // Idealmente, aqu√≠ se abre el link de MercadoPago.
                    // window.open(mercadopagoLinkUrl, '_blank');
                } else {
                    message = `¬°Hola! Gan√© "${state.prize.description}" en la ruleta y quiero reclamar mi premio.`;
                }
                const whatsappUrl = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;
                window.open(whatsappUrl, '_blank');
            });

            upsellBtn.addEventListener('click', () => {
                const message = `¬°Hola! Gan√© "${state.prize.description}" y adem√°s quiero sumar otra zona con 30% OFF. ¬øMe pas√°s la lista de precios?`;
                const whatsappUrl = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;
                window.open(whatsappUrl, '_blank');
            });

            shareBtn.addEventListener('click', () => {
                const message = "¬°Gan√° depilaciones GRATIS en Le Bardol! Entr√° a la ruleta y prob√° tu suerte. ¬°Yo ya gir√©!";
                const urlToShare = window.location.href;
                const whatsappUrl = `https://wa.me/?text=${encodeURIComponent(message + " " + urlToShare)}`;
                window.open(whatsappUrl, '_blank');
                
                // Dar un tiro extra despu√©s de intentar compartir
                setTimeout(() => {
                    alert("¬°Gracias por compartir! Ganaste un tiro extra.");
                    state.spinsLeft++;
                    saveState();
                    updateUI();
                }, 2000);
            });

            window.addEventListener('resize', resizeCanvas);

            // --- INICIALIZACI√ìN ---
            loadState();
            updateUI();
            resizeCanvas();
        });
    </script>
</body>
</html>
