    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- CONFIGURACI√ìN DE LA CAMPA√ëA ---
            const se√±aAmount = 8000; // Monto de la se√±a actualizado a 8000
            const mercadopagoLinkUrl = `https://mpago.la/2tpSkE9`; // Link de Mercado Pago actualizado
            const whatsappNumber = '5493415216025'; // Tu n√∫mero de WhatsApp

            // --- ELEMENTOS DEL DOM ---
            const rouletteSection = document.getElementById('rouletteSection');
            const canvas = document.getElementById('rouletteCanvas');
            const ctx = canvas.getContext('2d');
            const spinBtn = document.getElementById('spinBtn');
            const reserveBtn = document.getElementById('reserveBtn');
            const resultMessage = document.getElementById('resultMessage');
            const prizeTimerDisplay = document.getElementById('prizeTimerDisplay');
            const prizeCounterDisplay = document.getElementById('prizeCounter');
            const upsellSection = document.getElementById('upsellSection');
            const upsellBtn = document.getElementById('upsellBtn');
            const shareBtn = document.getElementById('shareBtn');

            // Modal elements
            const customModalOverlay = document.getElementById('customModalOverlay');
            const modalTitle = document.getElementById('modalTitle');
            const modalMessage = document.getElementById('modalMessage');
            const modalCloseBtn = document.getElementById('modalCloseBtn');

            // --- PREMIOS DE LA RULETA ---
            const segments = [
                { text: 'Axilas GRATIS', type: 'freebie', needsSe√±a: true, description: 'Axilas GRATIS' },
                { text: '30% OFF', type: 'discount', value: 30, needsSe√±a: true, description: '30% OFF en cualquier zona' },
                { text: '2x1 en Sesi√≥n', type: 'bogo', needsSe√±a: true, description: '2x1 en tu pr√≥xima sesi√≥n' },
                { text: '10% OFF Asegurado', type: 'discount', value: 10, needsSe√±a: false, description: '10% OFF asegurado' },
                { text: 'Media Pierna GRATIS', type: 'freebie', needsSe√±a: true, description: 'Media Pierna GRATIS' },
                { text: 'Cup√≥n Sorpresa!', type: 'surprise', needsSe√±a: false, description: 'un Cup√≥n Sorpresa!' },
                { text: 'Zona Peque√±a GRATIS', type: 'freebie', needsSe√±a: true, description: 'Zona peque√±a a elecci√≥n (bozo, ment√≥n, etc.)' },
            ];
            const segmentColors = ['#e91e63', '#4caf50', '#ff9800', '#2196f3', '#e91e63', '#9c27b0', '#4caf50'];
            const numSegments = segments.length;
            const arc = (2 * Math.PI) / numSegments;

            // --- ESTADO DE LA RULETA (guardado en localStorage) ---
            let state = {
                spinsLeft: 3, // Inicializado a 3 tiros
                lastSpinTimestamp: 0,
                prize: null,
                prizeEndTime: 0,
                prizesLeft: 999
            };

            let currentRotation = 0;
            let animationFrameId;
            let prizeTimerInterval;

            // --- FUNCIONES PRINCIPALES ---

            /**
             * Muestra una ventana modal personalizada.
             * @param {string} title - El t√≠tulo de la modal.
             * @param {string} message - El mensaje a mostrar.
             */
            function showCustomModal(title, message) {
                modalTitle.textContent = title;
                modalMessage.textContent = message;
                customModalOverlay.classList.add('active');
            }

            /**
             * Oculta la ventana modal personalizada.
             */
            function hideCustomModal() {
                customModalOverlay.classList.remove('active');
            }

            /**
             * Carga el estado desde localStorage o inicializa uno nuevo.
             */
            function loadState() {
                const savedState = JSON.parse(localStorage.getItem('bardolRouletteState'));
                if (savedState) {
                    state = savedState;
                } else {
                    // Si no hay estado guardado, inicializa con 3 tiros
                    state.spinsLeft = 3;
                }
                // Simula que los premios bajan con el tiempo
                const now = Date.now();
                const hoursPassed = (now - (state.lastActivity || now)) / (1000 * 60 * 60);
                const prizesToDecrease = Math.floor(hoursPassed * 5); // Bajan 5 premios por hora
                state.prizesLeft = Math.max(50, state.prizesLeft - prizesToDecrease);
                state.lastActivity = now;
                saveState();
            }

            /**
             * Guarda el estado actual en localStorage.
             */
            function saveState() {
                localStorage.setItem('bardolRouletteState', JSON.stringify(state));
            }

            /**
             * Dibuja la ruleta en el canvas.
             */
            function drawRoulette(rotation = 0) {
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;
                const radius = Math.min(centerX, centerY);

                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(rotation);

                for (let i = 0; i < numSegments; i++) {
                    const angle = i * arc;
                    ctx.beginPath();
                    ctx.moveTo(0, 0);
                    ctx.arc(0, 0, radius, angle, angle + arc);
                    ctx.closePath();
                    ctx.fillStyle = segmentColors[i % segmentColors.length];
                    ctx.fill();
                    ctx.strokeStyle = '#ffffff';
                    ctx.lineWidth = 5;
                    ctx.stroke();

                    ctx.save();
                    ctx.rotate(angle + arc / 2);
                    ctx.fillStyle = '#ffffff';
                    const fontSize = 12; // Tama√±o de fuente fijo a 12px
                    ctx.font = `bold ${fontSize}px sans-serif`;
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    
                    const text = segments[i].text;
                    const words = text.split(' ');
                    // Ajuste para que el texto no se vea tan apretado
                    if (words.length > 1 && text.length > 10) { // Si hay varias palabras y el texto es largo
                        let line1 = '';
                        let line2 = '';
                        let currentLine = '';
                        for (let j = 0; j < words.length; j++) {
                            if (ctx.measureText(currentLine + words[j]).width < radius * 1.0) { // Ajusta este multiplicador si es necesario
                                currentLine += (j > 0 ? ' ' : '') + words[j];
                            } else {
                                if (line1 === '') {
                                    line1 = currentLine;
                                    currentLine = words[j];
                                } else {
                                    line2 = currentLine;
                                    currentLine = words[j];
                                }
                            }
                        }
                        if (line1 === '') { // Si todo cabe en una l√≠nea
                            ctx.fillText(currentLine, radius * 0.6, 0);
                        } else if (line2 === '') { // Si cabe en dos l√≠neas
                            ctx.fillText(line1, radius * 0.6, -fontSize / 2);
                            ctx.fillText(currentLine, radius * 0.6, fontSize / 2);
                        } else { // Si necesita m√°s de dos l√≠neas (caso raro, pero para prevenir)
                            ctx.fillText(line1, radius * 0.6, -fontSize);
                            ctx.fillText(line2, radius * 0.6, 0);
                            ctx.fillText(currentLine, radius * 0.6, fontSize);
                        }
                    } else {
                        ctx.fillText(text, radius * 0.6, 0);
                    }
                    ctx.restore();
                }
                ctx.restore();
            }

            /**
             * Anima el giro de la ruleta.
             */
            function spin() {
                if (state.spinsLeft <= 0) {
                    showCustomModal("¬°Sin tiros disponibles!", "Ya utilizaste tus tiros. ¬°Compart√≠ en WhatsApp para ganar otro!");
                    return;
                }

                state.spinsLeft--;
                state.lastSpinTimestamp = Date.now();
                state.prizesLeft--; // Se resta un premio
                saveState();
                updateUI();

                spinBtn.disabled = true;
                spinBtn.textContent = 'GIRANDO...';

                const randomSegmentIndex = Math.floor(Math.random() * numSegments);
                state.prize = segments[randomSegmentIndex];

                let targetAngle = (1.5 * Math.PI) - (randomSegmentIndex * arc + arc / 2);
                const totalRotation = (5 * 2 * Math.PI) + targetAngle; // 5 vueltas + √°ngulo final

                animateRoulette(currentRotation + totalRotation, 6000);
            }

            function animateRoulette(finalAngle, duration) {
                const startAngle = currentRotation;
                const startTime = performance.now();

                function animate(currentTime) {
                    const elapsed = currentTime - startTime;
                    const progress = Math.min(elapsed / duration, 1);
                    const easedProgress = 1 - Math.pow(1 - progress, 4); // easeOutQuart

                    currentRotation = startAngle + (finalAngle - startAngle) * easedProgress;
                    drawRoulette(currentRotation);

                    if (progress < 1) {
                        animationFrameId = requestAnimationFrame(animate);
                    } else {
                        currentRotation = finalAngle % (2 * Math.PI);
                        handleSpinEnd();
                    }
                }
                animationFrameId = requestAnimationFrame(animate);
            }

            /**
             * Se ejecuta cuando la ruleta termina de girar.
             */
            function handleSpinEnd() {
                fireConfetti();
                resultMessage.textContent = `¬°FELICITACIONES! GANASTE ${state.prize.description.toUpperCase()}`;
                
                if (state.prize.needsSe√±a) {
                    state.prizeEndTime = Date.now() + 30 * 60 * 1000; // 30 minutos
                    startPrizeTimer();
                    reserveBtn.textContent = `RESERV√Å TU LUGAR (SE√ëA $${se√±aAmount})`;
                } else {
                    reserveBtn.textContent = `RECLAMAR MI PREMIO`;
                }
                
                saveState();
                updateUI();
            }

            /**
             * Inicia el contador regresivo para reclamar el premio.
             */
            function startPrizeTimer() {
                if (prizeTimerInterval) clearInterval(prizeTimerInterval);
                prizeTimerDisplay.style.display = 'block';

                prizeTimerInterval = setInterval(() => {
                    const now = Date.now();
                    const timeLeft = state.prizeEndTime - now;

                    if (timeLeft <= 0) {
                        clearInterval(prizeTimerInterval);
                        prizeTimerDisplay.textContent = 'Tu premio expir√≥ y fue liberado.';
                        state.prize = null;
                        saveState();
                        updateUI();
                        return;
                    }

                    const minutes = Math.floor(timeLeft / (60 * 1000));
                    const seconds = Math.floor((timeLeft % (60 * 1000)) / 1000);
                    prizeTimerDisplay.textContent = `‚è≥ Ten√©s ${minutes}m ${seconds}s para reservar, o el premio se libera.`;
                }, 1000);
            }

            /**
             * Lanza el efecto de confeti.
             */
            function fireConfetti() {
                confetti({
                    particleCount: 150,
                    spread: 90,
                    origin: { y: 0.6 }
                });
            }

            /**
             * Actualiza todos los elementos de la interfaz.
             */
            function updateUI() {
                // Mostrar la secci√≥n de la ruleta
                rouletteSection.style.display = 'flex';

                // Bot√≥n de girar
                spinBtn.style.display = state.prize ? 'none' : 'block';
                spinBtn.disabled = state.spinsLeft <= 0;
                if (state.spinsLeft <= 0) {
                    spinBtn.textContent = 'COMPART√ç PARA VOLVER A GIRAR';
                } else {
                    spinBtn.textContent = 'üëâ GIRAR LA RULETA AHORA';
                }

                // Bot√≥n de reservar/reclamar
                reserveBtn.style.display = state.prize ? 'block' : 'none';
                
                // Bot√≥n de compartir
                // Se muestra si no quedan tiros o si ya se gan√≥ un premio y se quiere compartir para m√°s tiros
                shareBtn.style.display = (state.spinsLeft <= 0 || state.prize) ? 'block' : 'none';


                // Contador de premios
                prizeCounterDisplay.textContent = `üí• ¬°Quedan solo ${Math.floor(state.prizesLeft)} premios disponibles!`;
                
                // Secci√≥n de Upsell
                upsellSection.style.display = state.prize ? 'block' : 'none';

                // Temporizador de premio
                if (!state.prize && prizeTimerInterval) {
                    clearInterval(prizeTimerInterval);
                    prizeTimerDisplay.style.display = 'none';
                }
            }

            /**
             * Redimensiona el canvas al cambiar el tama√±o de la ventana.
             */
            function resizeCanvas() {
                const container = document.querySelector('.roulette-canvas-container');
                const containerWidth = container.clientWidth;
                canvas.width = containerWidth;
                canvas.height = containerWidth;
                drawRoulette(currentRotation);
            }

            // --- EVENT LISTENERS ---

            spinBtn.addEventListener('click', spin);

            reserveBtn.addEventListener('click', () => {
                if (state.prize.needsSe√±a) {
                    // Abre el link de Mercado Pago directamente para la se√±a
                    window.open(mercadopagoLinkUrl, '_blank');
                    // Opcional: Podr√≠as a√±adir un mensaje de confirmaci√≥n o un seguimiento aqu√≠
                    showCustomModal("¬°Listo para reservar!", `Has ganado "${state.prize.description.toUpperCase()}". Haz clic en "Entendido" para ir a WhatsApp y confirmar tu reserva.`);
                    
                    // Despu√©s de abrir MP, redirige a WhatsApp para confirmar
                    setTimeout(() => {
                        const message = `¬°Hola! Gan√© "${state.prize.description}" en la ruleta y ya pagu√© la se√±a de $${se√±aAmount}. Quiero confirmar mi reserva.`;
                        const whatsappUrl = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;
                        window.open(whatsappUrl, '_blank');
                    }, 1000); // Peque√±o retraso para que el usuario vea la modal antes de ir a WhatsApp
                } else {
                    // Para premios que no necesitan se√±a, va directo a WhatsApp
                    const message = `¬°Hola! Gan√© "${state.prize.description}" en la ruleta y quiero reclamar mi premio.`;
                    const whatsappUrl = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;
                    window.open(whatsappUrl, '_blank');
                }
