<html lang="es">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* Estilos generales y reseteo */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f9f0ff 0%, #fff0f5 100%);
            color: #4a2c5e;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }
        
        /* Contenedor principal de la tarjeta */
        .container {
            max-width: 500px;
            width: 100%;
            background: white;
            padding: 30px; /* Añadido padding para que el contenido no esté pegado a los bordes */
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(138, 43, 226, 0.15);
            overflow: hidden;
            margin: 20px 0;
            position: relative;
            display: flex; /* Usar flexbox para organizar el contenido dentro del container */
            flex-direction: column;
            align-items: center;
        }
        
        /* Sección del encabezado (oculto según tu CSS original) */
        .header {
            background: linear-gradient(135deg, #FFC0CB 0%, #FFB6C1 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
            position: relative;
        }
        
        .header-logo { 
            display: block; 
            margin: 0 auto 15px; 
            max-width: 250px; /* Ajustado para el logo */
            width: 100%;
            height: auto;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 5px;
            font-weight: 700;
            letter-spacing: 0.5px;
        }
        
        .subtitle {
            font-size: 18px;
            opacity: 0.9;
            margin-bottom: 20px;
        }
        
        /* --- ESTILOS DE LA CAMPAÑA RULETA --- */
        .roulette-section {
            width: 100%; /* Ocupa todo el ancho del contenedor */
            display: flex; /* Se mostrará con JS */
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .roulette-section .campaign-title {
            font-size: 2.5rem;
            font-weight: 900;
            color: #e91e63;
            line-height: 1.2;
            text-align: center; /* Asegurar centrado del texto */
            width: 100%; /* Asegurar que ocupe todo el ancho para centrar */
            animation: text-pop-up-top 0.5s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
        }
        
        @keyframes text-pop-up-top {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-10px); opacity: 1; }
        }

        .roulette-section .campaign-subtitle {
            font-size: 1rem;
            color: #4a2c5e;
            padding: 0 10px;
            max-width: 400px;
            text-align: center; /* Asegurar centrado del texto */
        }

        .prize-counter {
            background-color: #ffeb3b;
            color: #333;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            margin-top: 10px;
            border: 2px solid #fbc02d;
            animation: pulse-yellow 1.5s infinite;
        }

        @keyframes pulse-yellow {
            0% { box-shadow: 0 0 0 0 rgba(251, 192, 45, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(251, 192, 45, 0); }
            100% { box-shadow: 0 0 0 0 rgba(251, 192, 45, 0); }
        }

        .roulette-canvas-container {
            position: relative;
            width: 90%;
            max-width: 380px;
            margin: 20px 0 0; /* Añadido margen superior para bajar la ruleta */
            aspect-ratio: 1 / 1;
            border-radius: 50%;
            box-shadow: 0 4px 15px rgba(138, 43, 226, 0.2), 0 0 0 5px #ffc0cb;
            overflow: visible;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: block;
            border-radius: 50%;
        }

        .wheel-indicator {
            position: absolute;
            top: -30px; /* Posición del indicador */
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 35px solid #e91e63; /* Punta hacia abajo */
            z-index: 10;
            filter: drop-shadow(0 2px 2px rgba(0,0,0,0.3));
        }

        .buttons-container {
            margin-top: 20px;
            width: 90%;
            max-width: 380px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .btn-spin {
            background: linear-gradient(135deg, #4caf50 0%, #2e7d32 100%);
            color: white;
            font-size: 22px;
        }
        
        .btn-reserve {
            background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%); /* Rojo más llamativo */
            color: white;
            display: none;
        }

        .btn-claim-prize {
            background: linear-gradient(135deg, #00bcd4 0%, #0097a7 100%); /* Nuevo color cian para reclamar */
            color: white;
            display: none; /* Oculto por defecto */
        }

        .btn-share {
            background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
            color: white;
            display: flex; /* Usar flex para alinear el icono y el texto */
            flex-direction: column; /* Apilar el icono y el texto */
            align-items: center; /* Centrar horizontalmente */
            justify-content: center;
            line-height: 1.2; /* Ajustar el interlineado */
            padding: 12px; /* Ajustar padding para el nuevo contenido */
        }

        .btn-share .share-title {
            font-size: 18px; /* Título más grande */
            font-weight: bold;
            margin-bottom: 4px; /* Espacio entre título y subtítulo */
        }

        .btn-share .share-subtitle {
            font-size: 14px; /* Subtítulo más pequeño */
            font-weight: normal;
            opacity: 0.9;
        }

        .btn-share .fab {
            font-size: 24px; /* Tamaño del icono de WhatsApp */
            margin-bottom: 8px; /* Espacio entre icono y texto */
        }


        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        #resultMessage {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #4a2c5e; /* Color de texto más neutro */
            animation: pulse-red 1.5s infinite; /* Animación para el mensaje de premio */
            padding: 10px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 15px rgba(233, 30, 99, 0.5);
            display: none; /* Oculto por defecto, se muestra con JS */
            text-align: center;
            width: 90%;
            max-width: 380px;
            line-height: 1.4;
        }

        @keyframes pulse-red {
            0% { box-shadow: 0 0 15px rgba(233, 30, 99, 0.5); transform: scale(1); }
            50% { box-shadow: 0 0 25px rgba(233, 30, 99, 0.8); transform: scale(1.02); }
            100% { box-shadow: 0 0 15px rgba(233, 30, 99, 0.5); transform: scale(1); }
        }


        .prize-timer {
            font-size: 18px;
            font-weight: bold;
            color: #d32f2f;
            margin-top: 10px;
            text-align: center; /* Asegurar centrado del texto */
            width: 100%; /* Asegurar que ocupe todo el ancho para centrar */
            display: none;
        }
        
        /* Sección de Upsell */
        #upsellSection {
            display: none;
            padding: 15px;
            background: #e0f7fa;
            border: 2px dashed #00bcd4;
            border-radius: 15px;
            width: 100%; /* Ocupa todo el ancho disponible en buttons-container */
        }
        #upsellSection h3 {
            color: #00796b;
            font-size: 20px;
            margin-bottom: 10px;
        }
        .btn-upsell {
            background: linear-gradient(135deg, #ff9800 0%, #f57c00 100%);
            color: white;
            margin-top: 10px;
        }
        
        /* Ocultar elementos que no se usan en la campaña */
        .header, .form-container, .offer-card, .footer, .whatsapp-icon, .referral-promo-diffusion, .price-list-section {
            display: none;
        }

        /* Estilos para la ventana modal personalizada */
        .custom-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .custom-modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .custom-modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
            transform: translateY(-20px);
            transition: transform 0.3s ease;
        }

        .custom-modal-overlay.active .custom-modal-content {
            transform: translateY(0);
        }

        .custom-modal-content h3 {
            color: #4a2c5e;
            margin-bottom: 15px;
            font-size: 24px;
        }

        .custom-modal-content p {
            color: #666;
            margin-bottom: 25px;
            font-size: 16px;
            line-height: 1.5;
        }

        .custom-modal-content button {
            background: linear-gradient(135deg, #8a2be2 0%, #6a1b9a 100%);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin: 5px; /* Espacio entre botones */
        }

        .custom-modal-content button:hover {
            background: linear-gradient(135deg, #6a1b9a 0%, #8a2be2 100%);
        }

        /* Estilos para el campo de nombre */
        .user-name-input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .user-name-input.required {
            border: 2px solid #ef4444; /* Rojo */
        }

        .user-name-input.filled {
            border: 2px solid #22c55e; /* Verde */
        }

        /* Estilos para la lista de premios ganados */
        .won-prizes-section {
            margin-top: 30px;
            padding: 20px;
            background: #e8f5e9;
            border: 2px dashed #4caf50;
            border-radius: 15px;
            width: 90%;
            max-width: 380px;
            text-align: left;
            display: none; /* Hidden by default, shown when prizes are won */
        }
        .won-prizes-section h3 {
            color: #2e7d32;
            font-size: 20px;
            margin-bottom: 15px;
            text-align: center;
        }
        .won-prizes-list {
            list-style: none;
            padding: 0;
        }
        .won-prizes-list li {
            background-color: #d4edda;
            border: 1px solid #28a745;
            border-radius: 8px;
            padding: 10px 15px;
            margin-bottom: 8px;
            font-size: 1.1em;
            color: #155724;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .won-prizes-list li strong {
            color: #00796b;
        }

        /* Estilos para el logo de WhatsApp */
        .whatsapp-logo-container {
            margin-bottom: 20px;
            text-align: center;
            width: 100%; /* Asegura que el contenedor del logo ocupe todo el ancho para centrar */
        }
        .whatsapp-logo-container img {
            max-width: 150px; /* Ajusta el tamaño del logo */
            height: auto;
            border-radius: 15px; /* Bordes redondeados para el logo */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            display: block; /* Asegura que la imagen sea un bloque para centrar con margin auto */
            margin: 0 auto; /* Centra la imagen */
        }
        .whatsapp-logo-container img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">

                        👉 Conocé nuestros tratamientos

            <div id="wonPrizesSection" class="won-prizes-section" style="display: none;">

    <!-- Ventana modal personalizada -->
    <div id="customModalOverlay" class="custom-modal-overlay">
        <div class="custom-modal-content">
            <h3 id="modalTitle"></h3>
            <p id="modalMessage"></p>
            <div id="modalButtons">
                <!-- Botones se inyectarán aquí dinámicamente -->
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- CONFIGURACIÓN DE LA CAMPAÑA ---
            const señaAmount = 8000; // Monto de la seña actualizado a 8000
            const mercadopagoLinkUrl = `https://mpago.la/2tpSkE9`; // Link de Mercado Pago actualizado
            const whatsappNumber = '5493415216025'; // Tu número de WhatsApp
            const leBardolLogoUrl = 'logo lb.png'; // URL del logo de Le Bardol

            // --- ELEMENTOS DEL DOM ---
            const rouletteSection = document.getElementById('rouletteSection');
            const canvas = document.getElementById('rouletteCanvas');
            const ctx = canvas.getContext('2d');
            const spinBtn = document.getElementById('spinBtn');
            const reserveBtn = document.getElementById('reserveBtn');
            const claimPrizeBtn = document.getElementById('claimPrizeBtn'); // Nuevo botón
            const resultMessage = document.getElementById('resultMessage');
            const prizeTimerDisplay = document.getElementById('prizeTimerDisplay');
            const prizeCounterDisplay = document.getElementById('prizeCounter');
            const upsellSection = document.getElementById('upsellSection');
            const upsellBtn = document.getElementById('upsellBtn');
            const shareBtn = document.getElementById('shareBtn');
            const userNameInput = document.getElementById('userName'); // Nuevo: Campo de nombre de usuario
            const wonPrizesSection = document.getElementById('wonPrizesSection'); // Nueva sección de premios ganados
            const wonPrizesList = document.getElementById('wonPrizesList'); // Lista de premios ganados
            const whatsappLogoImg = document.querySelector('.whatsapp-logo-container img'); // Elemento del logo

            // Set the logo source
            whatsappLogoImg.src = leBardolLogoUrl;

            // Modal elements
            const customModalOverlay = document.getElementById('customModalOverlay');
            const modalTitle = document.getElementById('modalTitle');
            const modalMessage = document.getElementById('modalMessage');
            const modalButtons = document.getElementById('modalButtons'); // Contenedor para botones dinámicos

            // --- PREMIOS DE LA RULETA ---
            const segments = [
                { text: 'Media Pierna GRATIS', type: 'freebie', needsSeña: true, description: 'Media Pierna GRATIS' },
                { text: 'Cavado GRATIS', type: 'freebie', needsSeña: true, description: 'Cavado GRATIS' },
                { text: 'Axilas GRATIS', type: 'freebie', needsSeña: true, description: 'Axilas GRATIS' },
                { text: 'Rostro GRATIS', type: 'freebie', needsSeña: true, description: 'Rostro GRATIS' },
                { text: 'Gluteos GRATIS', type: 'freebie', needsSeña: true, description: 'Gluteos GRATIS' },
                { text: 'Pecho GRATIS', type: 'freebie', needsSeña: true, description: 'Pecho GRATIS' },
                { text: 'Espalda GRATIS', type: 'freebie', needsSeña: true, description: 'Espalda GRATIS' },
                { text: 'Zona Chica 60% OFF', type: 'discount', value: 60, needsSeña: false, description: 'Zona Chica 60% OFF' },
            ];
            const segmentColors = ['#e91e63', '#4caf50', '#ff9800', '#2196f3', '#e91e63', '#9c27b0', '#4caf50', '#00bcd4']; // Añadido un color más para el nuevo segmento
            const numSegments = segments.length;
            const arc = (2 * Math.PI) / numSegments;

            // --- ESTADO DE LA RULETA (guardado en localStorage) ---
            let state = {
                spinsLeft: 0, // Vuelve a 0 tiros iniciales
                lastSpinTimestamp: 0,
                prize: null,
                prizeEndTime: 0,
                prizesLeft: 999, // Inicializado con un valor por defecto
                lastActivity: Date.now(), // Inicializado con un valor por defecto
                wonPrizes: [] // Mantenemos el array por si quieres reutilizarlo en el futuro, pero no se mostrará
            };

            let currentRotation = 0;
            let animationFrameId;
            let prizeTimerInterval;

            // --- FUNCIONES PRINCIPALES ---

            /**
             * Muestra una ventana modal personalizada con botones dinámicos.
             * @param {string} title - El título de la modal.
             * @param {string} message - El mensaje a mostrar.
             * @param {Array<Object>} buttons - Array de objetos { text: 'Texto', class: 'clase-css', handler: function }
             */
            function showCustomModal(title, message, buttons = [{text: 'Entendido', handler: hideCustomModal}]) {
                modalTitle.textContent = title;
                modalMessage.textContent = message;
                modalButtons.innerHTML = ''; // Limpiar botones anteriores
                buttons.forEach(btnConfig => {
                    const button = document.createElement('button');
                    button.textContent = btnConfig.text;
                    if (btnConfig.class) {
                        button.classList.add(btnConfig.class);
                    }
                    button.addEventListener('click', btnConfig.handler);
                    modalButtons.appendChild(button);
                });
                customModalOverlay.classList.add('active');
            }

            /**
             * Oculta la ventana modal personalizada.
             */
            function hideCustomModal() {
                customModalOverlay.classList.remove('active');
            }

            /**
             * Carga el estado desde localStorage o inicializa uno nuevo.
             */
            function loadState() {
                const savedState = JSON.parse(localStorage.getItem('bardolRouletteState'));
                if (savedState) {
                    state = savedState;
                    // Asegurarse de que wonPrizes exista en el estado cargado
                    if (!state.wonPrizes) {
                        state.wonPrizes = [];
                    }
                } else {
                    // Si no hay estado guardado, inicializa con valores por defecto
                    state = {
                        spinsLeft: 0, // Vuelve a 0 tiros iniciales
                        lastSpinTimestamp: 0,
                        prize: null,
                        prizeEndTime: 0,
                        prizesLeft: 999, // Valor inicial de premios
                        lastActivity: Date.now(),
                        wonPrizes: []
                    };
                }
                // Cargar el nombre de usuario guardado
                const savedUserName = localStorage.getItem('bardolUserName');
                if (savedUserName) {
                    userNameInput.value = savedUserName;
                }
                updateUserNameInputStyle(); // Actualizar el estilo del input al cargar

                // Simula que los premios bajan con el tiempo
                const now = Date.now();
                const hoursPassed = (now - (state.lastActivity || now)) / (1000 * 60 * 60);
                const prizesToDecrease = Math.floor(hoursPassed * 5); // Bajan 5 premios por hora
                state.prizesLeft = Math.max(50, state.prizesLeft - prizesToDecrease);
                state.lastActivity = now;
                saveState();
            }

            /**
             * Guarda el estado actual en localStorage.
             */
            function saveState() {
                localStorage.setItem('bardolRouletteState', JSON.stringify(state));
            }

            /**
             * Guarda el nombre de usuario en localStorage.
             */
            function saveUserName() {
                localStorage.setItem('bardolUserName', userNameInput.value);
            }

            /**
             * Actualiza el estilo del input de nombre (rojo/verde).
             */
            function updateUserNameInputStyle() {
                if (userNameInput.value.trim() === '') {
                    userNameInput.classList.add('required');
                    userNameInput.classList.remove('filled');
                } else {
                    userNameInput.classList.add('filled');
                    userNameInput.classList.remove('required');
                }
            }

            /**
             * Dibuja la ruleta en el canvas.
             */
            function drawRoulette(rotation = 0) {
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;
                const radius = Math.min(centerX, centerY);

                ctx.clearRect(0, 0, canvas.width, canvas.height);

                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(rotation);

                for (let i = 0; i < numSegments; i++) {
                    const angle = i * arc;
                    ctx.beginPath();
                    ctx.moveTo(0, 0);
                    ctx.arc(0, 0, radius, angle, angle + arc);
                    ctx.closePath();
                    ctx.fillStyle = segmentColors[i % segmentColors.length];
                    ctx.fill();
                    ctx.strokeStyle = '#ffffff';
                    ctx.lineWidth = 5;
                    ctx.stroke();

                    ctx.save();
                    ctx.rotate(angle + arc / 2);
                    ctx.fillStyle = '#ffffff';
                    const fontSize = 14; // Tamaño de fuente actualizado a 14px
                    ctx.font = `bold ${fontSize}px sans-serif`;
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';

                    // Añadir sombra al texto
                    ctx.shadowColor = 'rgba(0, 0, 0, 0.7)'; // Color de la sombra
                    ctx.shadowBlur = 3; // Desenfoque de la sombra
                    ctx.shadowOffsetX = 2; // Desplazamiento X de la sombra
                    ctx.shadowOffsetY = 2; // Desplazamiento Y de la sombra

                    const text = segments[i].text;
                    const words = text.split(' ');

                    // Nueva lógica para dividir el texto en la ruleta
                    if (words.length > 2) {
                        const line1 = words[0] + ' ' + words[1];
                        const line2 = words.slice(2).join(' '); // La tercera palabra y las siguientes
                        ctx.fillText(line1, radius * 0.6, -fontSize / 2);
                        ctx.fillText(line2, radius * 0.6, fontSize / 2);
                    } else {
                        ctx.fillText(text, radius * 0.6, 0);
                    }
                    ctx.restore();
                }
                ctx.restore();
            }

            /**
             * Anima el giro de la ruleta.
             */
            function spin() {
                if (userNameInput.value.trim() === '') {
                    showCustomModal("¡Falta tu nombre!", "Por favor, ingresa tu nombre completo para poder compartir y participar.");
                    userNameInput.focus(); // Poner el foco en el campo
                    updateUserNameInputStyle(); // Asegurar que el borde esté rojo
                    return;
                }

                if (state.spinsLeft <= 0) {
                    showCustomModal("¡Sin tiros disponibles!", "¡Necesitas compartir con 5 amigos para obtener un tiro!");
                    return;
                }

                state.spinsLeft--;
                state.lastSpinTimestamp = Date.now();
                state.prizesLeft--; // Se resta un premio
                saveState();
                updateUI();

                spinBtn.disabled = true;
                spinBtn.textContent = 'GIRANDO...';

                const randomSegmentIndex = Math.floor(Math.random() * numSegments);
                state.prize = segments[randomSegmentIndex];

                let targetAngle = (1.5 * Math.PI) - (randomSegmentIndex * arc + arc / 2);
                const totalRotation = (5 * 2 * Math.PI) + targetAngle; // 5 vueltas + ángulo final

                animateRoulette(currentRotation + totalRotation, 6000);
            }

            function animateRoulette(finalAngle, duration) {
                const startAngle = currentRotation;
                const startTime = performance.now();

                function animate(currentTime) {
                    const elapsed = currentTime - startTime;
                    const progress = Math.min(elapsed / duration, 1);
                    const easedProgress = 1 - Math.pow(1 - progress, 4); // easeOutQuart

                    currentRotation = startAngle + (finalAngle - startAngle) * easedProgress;
                    drawRoulette(currentRotation);

                    if (progress < 1) {
                        animationFrameId = requestAnimationFrame(animate);
                    } else {
                        currentRotation = finalAngle % (2 * Math.PI);
                        handleSpinEnd();
                    }
                }
                animationFrameId = requestAnimationFrame(animate);
            }

            /**
             * Se ejecuta cuando la ruleta termina de girar.
             */
            function handleSpinEnd() {
                fireConfetti();

                // Lógica de mensaje de resultado mejorada
                if (state.prize.needsSeña && state.prize.type === 'freebie') {
                    resultMessage.innerHTML = `¡FELICITACIONES! GANASTE <span style="color: #e91e63;">${state.prize.description.toUpperCase()}</span>. <br>¡Podés tener esta zona GRATIS al contratar otra zona de depilación definitiva! <br>La seña es para reservar tu turno.`;
                } else {
                    resultMessage.innerHTML = `¡FELICITACIONES! GANASTE <span style="color: #e91e63;">${state.prize.description.toUpperCase()}</span>`;
                }
                resultMessage.style.display = 'block'; // Asegurarse de que el mensaje de resultado sea visible

                // Añadir el premio ganado a la lista (aunque la sección wonPrizesSection esté oculta, el dato se guarda)
                state.wonPrizes.push({
                    description: state.prize.description,
                    timestamp: Date.now()
                });

                if (state.prize.needsSeña) {
                    state.prizeEndTime = Date.now() + 20 * 60 * 1000; // 20 minutos para la seña
                    startPrizeTimer();
                    reserveBtn.innerHTML = `🎁 RESERVÁ TU LUGAR (SEÑA $${señaAmount}) 🎁`; // Texto con emoji
                    claimPrizeBtn.innerHTML = `💬 CONTACTAR PARA RECLAMAR ${state.prize.description.toUpperCase()}`;
                } else {
                    reserveBtn.innerHTML = `🎁 RECLAMAR MI PREMIO 🎁`; // Este texto no se usará si el botón de reserva se oculta
                    claimPrizeBtn.innerHTML = `💬 RECLAMAR MI PREMIO: ${state.prize.description.toUpperCase()}`;
                }

                saveState();
                updateUI();
            }

            /**
             * Inicia el contador regresivo para reclamar el premio.
             */
            function startPrizeTimer() {
                if (prizeTimerInterval) clearInterval(prizeTimerInterval);
                prizeTimerDisplay.style.display = 'block';

                prizeTimerInterval = setInterval(() => {
                    const now = Date.now();
                    const timeLeft = state.prizeEndTime - now;

                    if (timeLeft <= 0) {
                        clearInterval(prizeTimerInterval);
                        prizeTimerDisplay.textContent = 'Tu premio expiró y fue liberado.';
                        state.prize = null; // El premio se pierde
                        saveState();
                        updateUI();
                        return;
                    }

                    const minutes = Math.floor(timeLeft / (60 * 1000));
                    const seconds = Math.floor((timeLeft % (60 * 1000)) / 1000);
                    prizeTimerDisplay.textContent = `⏳ Tenés ${minutes}m ${seconds}s para reservar, o el premio se libera.`;
                }, 1000);
            }

            /**
             * Lanza el efecto de confeti.
             */
            function fireConfetti() {
                confetti({
                    particleCount: 150,
                    spread: 90,
                    origin: { y: 0.6 }
                });
            }

            /**
             * Actualiza todos los elementos de la interfaz.
             */
            function updateUI() {
                rouletteSection.style.display = 'flex';

                // Mostrar/ocultar mensaje de premio y temporizador
                if (state.prize) {
                    resultMessage.style.display = 'block';
                    if (state.prize.needsSeña) {
                        prizeTimerDisplay.style.display = 'block';
                        startPrizeTimer();
                    } else {
                        prizeTimerDisplay.style.display = 'none';
                        clearInterval(prizeTimerInterval);
                    }
                } else {
                    resultMessage.style.display = 'none';
                    prizeTimerDisplay.style.display = 'none';
                    clearInterval(prizeTimerInterval);
                }

                // Lógica de visibilidad y texto de los botones
                if (state.prize) { // Si hay un premio ganado, mostrar botones de acción de premio
                    reserveBtn.style.display = state.prize.needsSeña ? 'block' : 'none'; // Mostrar si requiere seña
                    claimPrizeBtn.style.display = 'block'; // Mostrar siempre el botón de reclamar por WhatsApp
                    shareBtn.style.display = 'none'; // Ocultar compartir si ya ganó y tiene que reservar/reclamar
                    spinBtn.style.display = 'none'; // Ocultar girar si ya ganó
                    upsellSection.style.display = 'block'; // Mostrar siempre upsell si hay premio
                } else { // Si no hay premio ganado, mostrar botones de juego
                    reserveBtn.style.display = 'none';
                    claimPrizeBtn.style.display = 'none'; // Ocultar el botón de reclamar si no hay premio
                    upsellSection.style.display = 'none';

                    if (state.spinsLeft > 0) {
                        spinBtn.disabled = false;
                        spinBtn.textContent = `👉 GIRAR LA RULETA AHORA (${state.spinsLeft} tiros restantes)`;
                        spinBtn.style.display = 'block';
                        shareBtn.style.display = 'none';
                    } else {
                        spinBtn.disabled = true;
                        spinBtn.textContent = 'COMPARTÍ PARA VOLVER A GIRAR'; // Este texto no se verá si spinBtn.style.display es 'none'
                        spinBtn.style.display = 'none'; // Ocultar el botón de girar cuando no hay tiros
                        shareBtn.style.display = 'block'; // Mostrar el botón de compartir
                    }
                }

                prizeCounterDisplay.textContent = `💥 ¡Quedan solo ${Math.floor(state.prizesLeft)} premios disponibles!`;

                // La sección de premios ganados siempre estará oculta con style="display: none;" en el HTML
                wonPrizesSection.style.display = 'none';
            }

            /**
             * Redimensiona el canvas al cambiar el tamaño de la ventana.
             */
            function resizeCanvas() {
                const container = document.querySelector('.roulette-canvas-container');
                const containerWidth = container.clientWidth;
                canvas.width = containerWidth;
                canvas.height = containerWidth;
                drawRoulette(currentRotation);
            }

            // --- EVENT LISTENERS ---

            spinBtn.addEventListener('click', spin);

            reserveBtn.addEventListener('click', () => {
                if (state.prize.needsSeña) {
                    // Abre el link de Mercado Pago directamente para la seña
                    window.open(mercadopagoLinkUrl, '_blank');
                    
                    // Muestra la modal para confirmar el pago y obtener tiro extra
                    showCustomModal(
                        "¡Confirmar Seña!", 
                        `Has ganado "${state.prize.description.toUpperCase()}". Por favor, confirma si ya realizaste la seña de $${señaAmount} para obtener un tiro extra.`,
                        [
                            {
                                text: 'Sí, ya pagué y quiero mi tiro!',
                                handler: () => {
                                    hideCustomModal();
                                    state.spinsLeft++; // Dar tiro extra por confirmar pago
                                    state.prize = null; // Limpiar el premio actual para que pueda girar de nuevo
                                    clearInterval(prizeTimerInterval); // Detener el temporizador
                                    saveState();
                                    updateUI();
                                    showCustomModal("¡Tiro extra!", "¡Gracias por confirmar tu seña! Has ganado un tiro extra.");
                                }
                            },
                            {
                                text: 'No, aún no he pagado',
                                handler: () => {
                                    hideCustomModal();
                                    // El premio sigue activo, el temporizador sigue corriendo
                                }
                            }
                        ]
                    );
                } else {
                    // Esta rama no debería ser alcanzada si el botón de reserva solo se muestra para premios con seña
                    // Pero si por algún motivo se clickea, se comportaría como reclamar directamente
                    const message = `¡Hola! Gané "${state.prize.description}" en la ruleta y quiero reclamar mi premio.`;
                    const whatsappUrl = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;
                    window.open(whatsappUrl, '_blank');
                    showCustomModal("¡Premio Reclamado!", `Has reclamado "${state.prize.description.toUpperCase()}". ¡Te esperamos!`);
                    state.prize = null; // Limpiar el premio
                    clearInterval(prizeTimerInterval); // Detener el temporador
                    saveState();
                    updateUI();
                }
            });

            // Nuevo Event Listener para el botón de Reclamar Premio
            claimPrizeBtn.addEventListener('click', () => {
                if (state.prize) {
                    const message = `¡Hola! Gané "${state.prize.description}" en la ruleta de Le Bardol Estética Center y quiero reclamar mi premio.`;
                    const whatsappUrl = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;
                    window.open(whatsappUrl, '_blank');
                    showCustomModal("¡Premio Reclamado!", `Has reclamado "${state.prize.description.toUpperCase()}". ¡Te esperamos!`);
                    state.prize = null; // Limpiar el premio después de reclamar
                    clearInterval(prizeTimerInterval); // Detener el temporizador
                    saveState();
                    updateUI();
                }
            });


            upsellBtn.addEventListener('click', () => {
                const message = `¡Hola! Gané "${state.prize.description}" y además quiero sumar otra zona con 30% OFF. ¿Me pasás la lista de precios?`;
                const whatsappUrl = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;
                window.open(whatsappUrl, '_blank');
            });

            shareBtn.addEventListener('click', () => {
                const userName = userNameInput.value.trim();
                // Validar que el nombre no esté vacío antes de compartir
                if (userName === '') {
                    showCustomModal("¡Falta tu nombre!", "Por favor, ingresa tu nombre completo para poder compartir y desbloquear beneficios.");
                    userNameInput.focus();
                    updateUserNameInputStyle(); // Asegurar que el borde esté rojo
                    return;
                }

                const shareMessage = `¡Hola! Te comparto esta ruleta de Le Bardol Estética center: ${window.location.href}. ¡Podés ganar depilaciones GRATIS! Cuando reserves, mencioná que venís de parte de ${userName} para que vos tengas 50% OFF en tu primera sesión y tu amigo un **50% OFF** en su primera sesión! ¡No te lo pierdas!`;
                
                showCustomModal(
                    "¡Compartí y Ganá un Tiro!", 
                    `Para obtener un tiro en la ruleta, comparte este enlace con **5 amigos** en WhatsApp. ¡Además, por cada amigo que **contrate un servicio**, tú ganas un **10% OFF** en tu próxima sesión y su amigo un **50% OFF** en su primera sesión! Luego, confirma aquí que lo has hecho.`,
                    [
                        {
                            text: 'Compartir en WhatsApp',
                            handler: () => {
                                const whatsappUrl = `https://wa.me/?text=${encodeURIComponent(shareMessage)}`;
                                window.open(whatsappUrl, '_blank');
                                // Después de abrir WhatsApp, cambia el contenido de la modal para pedir confirmación
                                modalTitle.textContent = "¡Casi listo!";
                                modalMessage.textContent = "¿Has compartido con 5 amigos? Confirma para recibir tu tiro.";
                                modalButtons.innerHTML = ''; // Limpiar botones anteriores
                                const yesButton = document.createElement('button');
                                yesButton.textContent = 'Sí, compartí con 5 amigos!';
                                yesButton.addEventListener('click', () => {
                                    hideCustomModal();
                                    state.spinsLeft++; // Dar tiro extra por confirmar compartir
                                    saveState();
                                    updateUI();
                                    showCustomModal("¡Tiro extra!", "¡Gracias por compartir! Has ganado un tiro extra en la ruleta.");
                                });
                                modalButtons.appendChild(yesButton);

                                const noButton = document.createElement('button');
                                noButton.textContent = 'No, aún no';
                                noButton.addEventListener('click', hideCustomModal);
                                modalButtons.appendChild(noButton);
                            }
                        },
                        {
                            text: 'Cancelar',
                            handler: hideCustomModal
                        }
                    ]
                );
            });

            // Event listener para cerrar la modal
            customModalOverlay.addEventListener('click', (e) => {
                if (e.target === customModalOverlay) {
                    hideCustomModal();
                }
            });

            window.addEventListener('resize', resizeCanvas);
            userNameInput.addEventListener('input', () => {
                saveUserName(); // Guardar el nombre al escribir
                updateUserNameInputStyle(); // Actualizar el estilo del input
            });

            // --- INICIALIZACIÓN ---
            loadState();
            updateUI();
            resizeCanvas();
        });
    </script>
