<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juega y Gana - Le Bardol</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @font-face {
            font-family: 'The Seasons';
            src: url('fuentes/Fontspring-DEMO-theseasons-reg.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        :root {
            --bg-light: #F4EDE7;
            --bg-card: #ffffff;
            --text-dark: #4E6C50;
            --text-gray: #A3C1A1;
            --accent-green: #A3C1A1;
            --accent-dark-green: #4E6C50;
            --accent-blue: #3498db;
            --prize-gold: #FFD700;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--bg-light);
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            background: var(--bg-card);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            text-align: center;
        }

        #contact-form-container {
            text-align: center;
            padding: 2rem;
        }
        
        .btn {
            background: linear-gradient(135deg, var(--accent-green), #688e68);
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }
        .form-input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ddd;
            margin-bottom: 15px;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="contact-form-container">
            <h1 class="font-bold text-2xl mb-4 text-center" style="font-family: 'The Seasons', serif; color: var(--accent-dark-green);">¡Juega y Gana!</h1>
            <p class="mb-6 text-center">Ingresa tus datos para girar la ruleta y ganar un premio.</p>
            <form id="roulette-form" class="flex flex-col gap-4">
                <input type="text" id="player-name" class="form-input" placeholder="Tu Nombre" required>
                <input type="text" id="player-contact" class="form-input" placeholder="Tu Mail o Teléfono" required>
                <button type="submit" class="btn">Empezar a Jugar</button>
            </form>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const rouletteForm = document.getElementById('roulette-form');
            
            rouletteForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const playerName = document.getElementById('player-name').value;
                const playerContact = document.getElementById('player-contact').value;
                
                if (playerName && playerContact) {
                    const encodedName = encodeURIComponent(playerName);
                    const encodedContact = encodeURIComponent(playerContact);
                    
                    const currentPagePath = window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/'));
                    const fullPath = window.location.origin + currentPagePath;

                    // Redirigir a la página de juegos con los datos en la URL
                    window.location.href = `${fullPath}/juegos.html?name=${encodedName}&contact=${encodedContact}`;
                }
            });
        });
    </script>
</body>
</html>
