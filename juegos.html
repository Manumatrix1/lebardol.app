    <style>
        @font-face {
            font-family: 'The Seasons';
            src: url('TheSeasons.woff2') format('woff2'),

        /* Paleta de Colores: Grises c√°lidos, verde salvia y p√∫rpura para acento */
        :root {
            --bg-light: #F4EDE7;
            --bg-card: #ffffff;
            --text-dark: #4E6C50;
            --text-gray: #A3C1A1;
            --accent-green: #A3C1A1;

        /* Estilos generales y fuentes */
        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--bg-light);
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }
        
        /* Contenedor principal */
        .container {
            max-width: 500px;
            width: 100%;
            background: var(--bg-card);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            margin: 20px 0;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid #e9e9e9;

        /* T√≠tulos de secciones */
        .campaign-title {
            font-family: 'The Seasons', serif;
            font-size: 2.5rem;

            line-height: 1.2;

            width: 100%;
            margin-bottom: 10px;

            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: text-pop-up-top 0.5s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;

        .campaign-subtitle {
            font-size: 1.3rem;

            text-align: center;

        }

        /* Campos de formulario */
        .user-input-group {
            width: 90%;

        }
        label {
            display: block;
            margin-bottom: 8px;

            font-size: 14px;

        /* Botones generales */
        .btn {

        .btn-spin {

        /* Mensajes de resultado */
        #resultMessage, #cardResultMessage {

        /* Separadores y otros elementos */

        /* Modals */

        /* Formulario inicial */

            text-align: center;

            width: 100%;
            padding: 12px;

            font-size: 16px;

        }
        .form-input:focus {

        .form-input.required {

        .btn-submit {
            background: linear-gradient(135deg, var(--accent-green), #688e68);
            color: white;
            padding: 12px 24px;
            border-radius: 12px;

            cursor: pointer;

            transition: all 0.3s ease;

        .roulette-canvas-container {
            position: relative;
            width: 90%;
            max-width: 380px;
            margin: 15px 0 0;
            aspect-ratio: 1 / 1;
            border-radius: 50%;

        .roulette-canvas-container:hover:not(.spinning) {

        .roulette-canvas-container.spinning {

        canvas {

        .buttons-container {
            margin-top: 20px;
            width: 90%;
            max-width: 380px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

<body>
    <div class="container">

            <h1 class="campaign-title">üéâ ¬°Gir√° la ruleta m√°gica y gan√°! üéÅ</h1>
            <p class="campaign-subtitle">Gana una zona gratis y m√°s beneficios...</p>
            
            <div class="roulette-canvas-container" id="rouletteCanvasContainer">
                <div class="wheel-indicator"></div>

                <button class="btn btn-spin" id="spinBtn" style="display: none;">üëâ GIRAR LA RULETA AHORA</button>

    <audio id="spinSound" src="https://assets.mixkit.co/sfx/preview/mixkit-game-show-wheel-spin-1718.mp3" preload="auto"></audio>
    <audio id="winSound" src="https://assets.mixkit.co/sfx/preview/mixkit-positive-game-tone-2323.mp3" preload="auto"></audio>
    <audio id="cardFlipSound" src="https://assets.mixkit.co/sfx/preview/mixkit-card-flip-1033.mp3" preload="auto"></audio>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, updateDoc, increment, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        console.log("JavaScript is running!"); 

        document.addEventListener('DOMContentLoaded', async () => {
            console.log("DOM fully loaded and parsed. Initializing script...");

            const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
            const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};

            let app;
            let db;
            let auth;
            let userId = 'cargando...';

            try {
                if (Object.keys(firebaseConfig).length > 0) {
                    app = initializeApp(firebaseConfig);
                    db = getFirestore(app);
                    auth = getAuth(app);
                    await signInAnonymously(auth);

                    onAuthStateChanged(auth, (user) => {
                        if (user) {
                            userId = user.uid;
                        } else {
                            userId = 'no-autenticado';
                        }
                    });
                } else {
                    console.warn("Firebase config not found. Functions will not work.");
                }
            } catch (error) {
                console.error("Error initializing Firebase or authenticating:", error);
            }
            
            const urlParams = new URLSearchParams(window.location.search);
            const initialName = urlParams.get('nombre');
            const initialContact = urlParams.get('contacto');
            
            // --- ROULETTE PRIZES ---
            const segments = [
                { text: 'Zona Grande GRATIS', type: 'freebie', needsSe√±a: true, description: 'Zona Grande GRATIS' },
                { text: '50% OFF', type: 'discount', value: 50, needsSe√±a: false, description: '50% OFF' },
                { text: 'Zona Chica GRATIS', type: 'freebie', needsSe√±a: true, description: 'Zona Chica GRATIS' },
                { text: '70% OFF', type: 'discount', value: 70, needsSe√±a: false, description: '70% OFF' },
                { text: 'Zona Mediana GRATIS', type: 'freebie', needsSe√±a: true, description: 'Zona Mediana GRATIS' },
                { text: '60% OFF', type: 'discount', value: 60, needsSe√±a: false, description: '60% OFF' },
                { text: 'Cavado GRATIS', type: 'freebie', needsSe√±a: true, description: 'Cavado GRATIS' }, 
            ];
            segments.sort(() => Math.random() - 0.5);

            const segmentColors = ['#A3C1A1', '#4E6C50', '#A3C1A1', '#4E6C50', '#A3C1A1', '#4E6C50', '#A3C1A1'];
            
            const numSegments = segments.length;
            const arc = (2 * Math.PI) / numSegments;

            // --- ROULETTE STATE ---
            let state = {};
            let currentRotation = 0;
            let animationFrameId;
            let prizeTimerInterval;

            // --- DOM ELEMENTS ---
            const canvas = document.getElementById('rouletteCanvas');
            const ctx = canvas.getContext('2d');
            const spinBtn = document.getElementById('spinBtn');
            const playAgainBtn = document.getElementById('playAgainBtn');
            const resultMessage = document.getElementById('resultMessage');
            const prizeTimerDisplay = document.getElementById('prizeTimerDisplay');
            const shareBtn = document.getElementById('shareBtn');
            const rouletteCanvasContainer = document.getElementById('rouletteCanvasContainer');
            const claimPrizeBtn = document.getElementById('claimPrizeBtn');

            // Form elements
            const rouletteForm = document.getElementById('roulette-form');
            const contactFormContainer = document.getElementById('contact-form-container');
            const rouletteContainer = document.getElementById('roulette-container');
            const playerNameInput = document.getElementById('player-name');
            const playerContactInput = document.getElementById('player-contact');

            // Audio elements
            const spinSound = document.getElementById('spinSound');
            const winSound = document.getElementById('winSound');

            // Configs
            const whatsappNumber = '5493415216025';
            const appBaseUrl = 'https://lebardol-app.netlify.app/'; 
            
            const ogUrlMeta = document.getElementById('og-url-meta');
            if (ogUrlMeta) {
                ogUrlMeta.setAttribute('content', appBaseUrl);
            }

            // Initialize game state on page load
            loadState();
            updateUI();
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);

            // Event listener for form submission
            rouletteForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const playerName = playerNameInput.value.trim();
                const playerContact = playerContactInput.value.trim();
                if (playerName && playerContact) {
                    state.playerName = playerName;
                    state.playerContact = playerContact;
                    saveState();
                    contactFormContainer.classList.add('hidden');
                    rouletteContainer.classList.remove('hidden');
                    drawRoulette(); // Initial draw of the roulette
                    updateUI(); // Update UI to show the spin button
                }
            });

            function showMessageModal(title, message, buttonConfig = null) {
                // To be implemented later if needed
            }

            function hideMessageModal() {
                // To be implemented later if needed
            }

            function loadState() {
                const savedState = JSON.parse(localStorage.getItem('bardolRouletteState'));
                const defaultState = {
                    spinsLeft: 1, // Start with 1 spin
                    prize: null,
                    prizeEndTime: 0,
                    playerName: '',
                    playerContact: ''
                };
                state = { ...defaultState, ...savedState };
                playerNameInput.value = state.playerName;
                playerContactInput.value = state.playerContact;
            }

            function saveState() {
                localStorage.setItem('bardolRouletteState', JSON.stringify(state));
            }
            
            function drawRoulette(rotation = 0) {
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;
                const radius = Math.min(centerX, centerY) * 0.95;

                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(rotation);

                for (let i = 0; i < numSegments; i++) {
                    const angle = i * arc;
                    ctx.beginPath();
                    ctx.moveTo(0, 0);
                    ctx.arc(0, 0, radius, angle, angle + arc);
                    ctx.closePath();
                    ctx.fillStyle = segmentColors[i % segmentColors.length];
                    ctx.fill();
                    ctx.strokeStyle = '#ffffff';
                    ctx.lineWidth = 5;
                    ctx.stroke();

                    ctx.save();
                    ctx.rotate(angle + arc / 2);
                    ctx.fillStyle = '#ffffff';
                    const fontSize = radius * 0.10;
                    ctx.font = `bold ${fontSize}px Montserrat, sans-serif`;
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.shadowColor = 'rgba(0, 0, 0, 0.5)';
                    ctx.shadowBlur = 3;
                    
                    const text = segments[i].text;
                    const words = text.split(' ');
                    if (words.length > 2) {
                        const line1 = words.slice(0, 2).join(' ');
                        const line2 = words.slice(2).join(' ');
                        ctx.fillText(line1, radius * 0.6, -fontSize / 2);
                        ctx.fillText(line2, radius * 0.6, fontSize / 2);
                    } else {
                        ctx.fillText(text, radius * 0.6, 0);
                    }
                    ctx.restore();
                }
                ctx.restore();
            }

            function spin() {
                if (state.spinsLeft <= 0) {
                    return;
                }

                state.spinsLeft--;
                spinBtn.disabled = true;
                spinBtn.textContent = 'GIRANDO...';
                rouletteCanvasContainer.classList.add('spinning');
                
                if (spinSound) {
                    spinSound.currentTime = 0;
                    spinSound.play().catch(e => console.error("Error playing spin sound:", e));
                }

                const winningIndex = Math.floor(Math.random() * numSegments);
                const totalRotation = 360 * 5; // 5 giros completos
                const segmentDegrees = 360 / numSegments;
                const finalRotation = totalRotation - (winningIndex * segmentDegrees) - (segmentDegrees / 2) + Math.random() * (segmentDegrees * 0.8 - (segmentDegrees * 0.2)) + (segmentDegrees * 0.1);

                rouletteCanvasContainer.style.transform = `rotate(${finalRotation}deg)`;
        
                setTimeout(() => {
                    spinning = false;
                    const prize = segments[winningIndex];
                    state.prize = prize;
                    
                    if (db && userId) {
                        const entryId = `Roulette-${Date.now()}-${Math.random().toString(36).substr(2, 9)}`;
                        const userData = {
                            name: state.playerName,
                            contact: state.playerContact,
                            prize: prize.description,
                            type: 'roulette-entry',
                            createdAt: new Date().toISOString()
                        };
                        setDoc(doc(db, `artifacts/${appId}/users/${userId}/campaigns`, entryId), userData).catch(e => console.error("Error saving roulette data:", e));
                        console.log("Datos de la ruleta guardados exitosamente.");
                    }

                    resultMessage.innerHTML = `
                        ¬°FELICIDADES, ${state.playerName.split(' ')[0].toUpperCase()}! GANASTE <strong style="color: var(--accent-dark-green);">${prize.description.toUpperCase()}</strong><br>
                        <small>Reserva tu premio enviando el mensaje a continuaci√≥n.</small>
                    `;
                    resultMessage.style.display = 'block';

                    fireConfetti();
            
                    saveState();
                    updateUI();
                    rouletteCanvasContainer.classList.remove('spinning');
                }, 6000);
            }

            function fireConfetti() {
                confetti({ particleCount: 150, spread: 90, origin: { y: 0.6 } });
            }

            function updateUI() {
                if (state.playerName && state.playerContact) {
                    contactFormContainer.classList.add('hidden');
                    rouletteContainer.classList.remove('hidden');
                    drawRoulette();
                }

                const hasPrize = !!state.prize;

                if (hasPrize) {
                    spinBtn.style.display = 'none';
                    claimPrizeBtn.style.display = 'block';
                    playAgainBtn.style.display = 'block';
                } else {
                    claimPrizeBtn.style.display = 'none';
                    playAgainBtn.style.display = 'none';
                    if (state.spinsLeft > 0) {
                        spinBtn.textContent = `üëâ GIRAR LA RULETA (${state.spinsLeft} TIRO${state.spinsLeft !== 1 ? 'S' : ''})`;
                        spinBtn.style.display = 'block';
                        spinBtn.disabled = false;
                    } else {
                        spinBtn.style.display = 'block';
                        spinBtn.textContent = `¬°No te quedan tiros!`;
                        spinBtn.disabled = true;
                    }
                }
            }

            function resetForNewSpin() {
                state.prize = null;
                state.spinsLeft = 1; // Give a new spin
                saveState();
                updateUI();
                resultMessage.style.display = 'none';
                rouletteCanvasContainer.style.transform = `rotate(0deg)`; // Reset rotation
            }

            function resizeCanvas() {
                const container = document.querySelector('.roulette-canvas-container');
                if (!container) return;
                const containerWidth = container.clientWidth;
                canvas.width = containerWidth;
                canvas.height = containerWidth;
                drawRoulette(currentRotation);
            }

            spinBtn.addEventListener('click', spin);
            playAgainBtn.addEventListener('click', resetForNewSpin);
            
            claimPrizeBtn.addEventListener('click', () => {
                const prize = state.prize ? state.prize.description : "un premio sorpresa";
                const message = `¬°Hola! Soy ${state.playerName}. Gan√© "${prize}" en la ruleta de Le Bardol. ¬°Quisiera canjearlo!`;
                window.open(`https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`, '_blank');
            });
        });
    </script>
