<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Turno Le Bardol</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Definición de colores de tu marca */
        :root {
            --bg-light: #F4EDE7;
            --bg-card: #ffffff;
            --text-dark: #4E6C50;
            --accent-green: #A3C1A1;
            --accent-dark-green: #4E6C50;
            --btn-confirm-bg: #A3C1A1;
            --btn-confirm-bg-hover: #4E6C50;
            --btn-cancel-bg: #f44336;
            --btn-cancel-bg-hover: #d32f2f;
            --link-game-bg: #FFD700;
            --link-game-color: #333333;
        }

        body {
            font-family: 'Playfair Display', Georgia, serif;
            background: radial-gradient(circle at top left, var(--bg-light), #f9f0ff);
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }
        .container {
            max-width: 500px;
            width: 100%;
            background: var(--bg-card);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            text-align: center;
            border: 1px solid var(--accent-green);
        }
        .logo-container {
            margin-bottom: 25px;
        }
        .logo-container img {
            max-width: 200px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }
        .greeting-header {
            font-size: 3rem;
            font-weight: 700;
            color: var(--accent-dark-green);
            margin-bottom: 15px;
            line-height: 1.2;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.05);
        }
        .reminder-header {
            font-size: 1.8rem;
            font-weight: 400;
            color: var(--accent-dark-green);
            margin-bottom: 10px;
            line-height: 1.2;
            text-shadow: none;
            background-color: var(--bg-light);
            padding: 5px 15px;
            border-radius: 8px;
            display: inline-block;
            border: 1px solid var(--accent-green);
        }
        .header {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--accent-dark-green);
            margin-bottom: 25px;
            line-height: 1.2;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.05);
        }
        .header .subtitle-small {
            font-size: 0.7em;
            font-weight: 400;
            display: block;
            margin-top: 5px;
            color: var(--accent-green);
        }
        .turn-details p {
            font-size: 1.2rem;
            margin-bottom: 12px;
            color: var(--text-dark);
            line-height: 1.4;
        }
        .turn-details strong {
            color: var(--accent-dark-green);
            font-weight: 700;
        }
        .button-group {
            margin-top: 35px;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 18px;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: bold;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .btn i {
            font-size: 1.4rem;
        }
        .btn-confirm {
            background: linear-gradient(135deg, var(--btn-confirm-bg), var(--btn-confirm-bg-hover));
            color: white;
        }
        .btn-confirm:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(78, 108, 80, 0.3);
        }
        .btn-cancel {
            background: linear-gradient(135deg, var(--btn-cancel-bg), var(--btn-cancel-bg-hover));
            color: white;
        }
        .btn-cancel:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(211, 47, 47, 0.3);
        }
        .btn-game {
            background: linear-gradient(135deg, var(--link-color), #1976D2);
            color: white;
            margin-top: 25px;
            font-size: 1.4rem;
            font-weight: 900;
            background: linear-gradient(135deg, #FFD700, #DAA520);
            color: #333333;
            animation: pulse 1.5s infinite;
        }
        .btn-game:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(25, 118, 210, 0.3);
        }
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 215, 0, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(255, 215, 0, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(255, 215, 0, 0);
            }
        }
        .footer-text {
            margin-top: 35px;
            font-size: 1rem;
            color: #666666;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="logo lb negro.png" alt="Logo Le Bardol Estética Center">
        </div>
        <h1 class="greeting-header">Hola, ¿cómo estás?</h1>
        <h2 class="reminder-header">Recordatorio de Turno</h2>
        <h1 class="header">Le Bardol <span class="subtitle-small">Estética Center</span></h1>
        <div class="turn-details">
            <p>Cliente: <strong id="clientNameDisplay"></strong></p>
            <p>Tratamiento: <strong id="treatmentDisplay"></strong></p>
            <p>Fecha: <strong id="dateDisplay"></strong></p>
            <p>Hora: <strong id="timeDisplay"></strong></p>
        </div>

        <div class="button-group">
            <a href="#" id="confirmTurnBtn" class="btn btn-confirm">
                <i class="fas fa-check-circle"></i> Confirmar Turno
            </a>
            <a href="#" id="cancelTurnBtn" class="btn btn-cancel">
                <i class="fas fa-times-circle"></i> No Puedo Asistir
            </a>
            <a href="#" id="playGameBtn" class="btn btn-game">
                <i class="fas fa-gift"></i> ✨ ¡Juga y Gana en Le Bardol!
            </a>
        </div>

        <p class="footer-text">
            Gracias por elegir Le Bardol. ¡Te esperamos!
        </p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const clientNameDisplay = document.getElementById('clientNameDisplay');
            const treatmentDisplay = document.getElementById('treatmentDisplay');
            const dateDisplay = document.getElementById('dateDisplay');
            const timeDisplay = document.getElementById('timeDisplay');
            const confirmTurnBtn = document.getElementById('confirmTurnBtn');
            const cancelTurnBtn = document.getElementById('cancelTurnBtn');
            const playGameBtn = document.getElementById('playGameBtn');

            // Número de WhatsApp de Le Bardol para recibir confirmaciones/cancelaciones
            const whatsappNumber = '5493415216025'; 

            // Parse URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const clientName = urlParams.get('clientName');
            const date = urlParams.get('date');
            const time = urlParams.get('time');
            const treatment = urlParams.get('treatment');
            const turnId = urlParams.get('turnId');

            // Display turn details
            if (clientName) clientNameDisplay.textContent = decodeURIComponent(clientName);
            if (treatment) treatmentDisplay.textContent = decodeURIComponent(treatment);
            if (date) {
                const formattedDate = new Date(decodeURIComponent(date)).toLocaleDateString('es-AR', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
                dateDisplay.textContent = formattedDate;
            }
            if (time) timeDisplay.textContent = decodeURIComponent(time);

            // Set WhatsApp links for confirmation/cancellation
            const confirmMessage = `¡Hola! Soy ${decodeURIComponent(clientName)}. Confirmo mi turno para ${decodeURIComponent(treatment)} el ${new Date(decodeURIComponent(date)).toLocaleDateString()} a las ${decodeURIComponent(time)}. ID de Turno: ${decodeURIComponent(turnId)}`;
            confirmTurnBtn.href = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(confirmMessage)}`;

            const cancelMessage = `¡Hola! Soy ${decodeURIComponent(clientName)}. No podré asistir a mi turno para ${decodeURIComponent(treatment)} el ${new Date(decodeURIComponent(date)).toLocaleDateString()} a las ${decodeURIComponent(time)}. ID de Turno: ${decodeURIComponent(turnId)}`;
            cancelTurnBtn.href = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(cancelMessage)}`;

            // ** CÓDIGO CORREGIDO **
            // Obtiene la ruta base del directorio actual para que el enlace siempre funcione
            const currentPath = window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/'));
            const fullPath = window.location.origin + currentPath;

            // Enlace al juego de la ruleta (corregido)
            playGameBtn.href = `${fullPath}/juegos.html`;
        });
    </script>
</body>
</html>
