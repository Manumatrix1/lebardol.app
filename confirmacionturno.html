<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Turno - Le Bardol</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Definición de la paleta de colores de la marca */
        :root {
            --bg-light: #F4EDE7;
            --text-green: #4E6c50;
            --accent-green: #A3C1A1;
            --btn-confirm: #4E6c50;
            --btn-confirm-hover: #3a573b;
            --btn-cancel: #f44336;
            --btn-cancel-hover: #d32f2f;
        }

        body {
            font-family: 'Playfair Display', Georgia, serif;
            background-color: var(--bg-light);
            color: var(--text-green);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .confirmation-container {
            background-color: white;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 90%;
            max-width: 600px;
            text-align: center;
            border: 1px solid var(--accent-green);
        }
        .logo-container {
            margin-bottom: 1.5rem;
        }
        .logo-container img {
            max-width: 150px;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        .section-header {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-green);
            margin-bottom: 1rem;
        }
        .info-item {
            margin-bottom: 0.75rem;
        }
        .info-label {
            font-weight: 600;
            color: #6b7280;
            display: block;
            margin-bottom: 0.25rem;
        }
        .info-value {
            font-size: 1.1rem;
            color: var(--text-green);
        }
        .confirm-button, .cancel-button {
            background-color: var(--accent-green);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            box-shadow: 0 4px 6px rgba(163, 193, 161, 0.4);
            margin: 0.5rem;
            display: inline-block;
        }
        .confirm-button {
            background-color: var(--btn-confirm);
            box-shadow: 0 4px 6px rgba(78, 108, 80, 0.4);
        }
        .confirm-button:hover {
            transform: translateY(-2px);
            background-color: var(--btn-confirm-hover);
            box-shadow: 0 7px 14px rgba(78, 108, 80, 0.3);
        }
        .cancel-button {
            background-color: var(--btn-cancel);
            box-shadow: 0 4px 6px rgba(244, 67, 54, 0.4);
        }
        .cancel-button:hover {
            background-color: var(--btn-cancel-hover);
            box-shadow: 0 7px 14px rgba(211, 47, 47, 0.3);
        }
        .roulette-link-container {
            margin-top: 2rem;
            padding: 1rem;
            background-color: var(--bg-light);
            border: 1px solid var(--accent-green);
            border-radius: 0.5rem;
        }
        .roulette-link-container p {
            color: var(--text-green);
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        .roulette-link-container a {
            color: var(--accent-green);
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="confirmation-container">
        <div class="logo-container">
            <img src="../logo lb negro.png" alt="Logo Le Bardol Estética Center">
        </div>
        <h1 class="section-header">Recordatorio de Turno</h1>
        <div class="info-item">
            <span class="info-label">Cliente:</span>
            <span id="client-name" class="info-value"></span>
        </div>
        <div class="info-item">
            <span class="info-label">Tratamiento:</span>
            <span id="treatment" class="info-value"></span>
        </div>
        <div class="info-item">
            <span class="info-label">Fecha:</span>
            <span id="date" class="info-value"></span>
        </div>
        <div class="info-item">
            <span class="info-label">Hora:</span>
            <span id="time" class="info-value"></span>
        </div>
        <div class="button-container">
            <button class="confirm-button">Confirmar Turno</button>
            <button class="cancel-button">No Puedo Asistir</button>
        </div>
        <div class="roulette-link-container">
            <p>¡Juega y Gana en Le Bardol!</p>
            <a href="../juegos.html" target="_blank">Haz clic aquí para probar tu suerte</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            document.getElementById('client-name').textContent = params.get('clientName') || 'Estimado Cliente';
            document.getElementById('treatment').textContent = params.get('treatment') || 'Tratamiento sin especificar';
            const dateParam = params.get('date');
            const timeParam = params.get('time');

            if (dateParam) {
                const date = new Date(dateParam);
                const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                document.getElementById('date').textContent = date.toLocaleDateString('es-AR', options);
            } else {
                document.getElementById('date').textContent = 'Fecha sin especificar';
            }

            document.getElementById('time').textContent = timeParam || 'Hora sin especificar';

            // Aquí puedes agregar la lógica para manejar los clics en "Confirmar Turno" y "No Puedo Asistir"
            const confirmButton = document.querySelector('.confirm-button');
            const cancelButton = document.querySelector('.cancel-button');

            confirmButton.addEventListener('click', () => {
                alert('¡Tu turno ha sido confirmado! Te esperamos.');
                // Aquí podrías redirigir a otra página o realizar alguna otra acción
            });

            cancelButton.addEventListener('click', () => {
                alert('Lamentamos que no puedas asistir. Por favor, contáctanos para reprogramar tu turno.');
                // Aquí podrías redirigir a una página de contacto o realizar alguna otra acción
            });
        });
    </script>
</body>
</html>
